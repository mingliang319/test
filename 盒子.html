<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>属于玲玲的520</title>
    <link rel="stylesheet" href="hz.css" />
</head>

<body>
    <!--/*外层最大容器*/-->
    <video src="scene.mp4" autoplay="autoplay" muted="muted" loop="loop" controls="controls"
        controlsList="nodownload"></video>
    <div class="wrap">
        <!--	/*包裹所有元素的容器*/-->
        <div class="cube">
            <!--前面图片 -->
            <div class="out_front">
                <img src="1.jpg" class="pic" />
            </div>
            <!--后面图片 -->
            <div class="out_back">
                <img src="2.jpg" class="pic" />
            </div>
            <!--左图片 -->
            <div class="out_left">
                <img src="3.jpg" class="pic" />
            </div>
            <div class="out_right">
                <img src="4.jpg" class="pic" />
            </div>
            <div class="out_top">
                <img src="5.jpg" class="pic" />
            </div>
            <div class="out_bottom">
                <img src="6.jpg" class="pic" />
            </div>
            <!--小正方体 -->
            <span class="in_front">
                <img src="7.jpg" class="in_pic" />
            </span>
            <span class="in_back">
                <img src="8.jpg" class="in_pic" />
            </span>
            <span class="in_left">
                <img src="9.jpg" class="in_pic" />
            </span>
            <span class="in_right">
                <img src="10.jpg" class="in_pic" />
            </span>
            <span class="in_top">
                <img src="11.jpg" class="in_pic" />
            </span>
            <span class="in_bottom">
                <img src="12.jpg" class="in_pic" />
            </span>
        </div>
    </div>
</body>

</html>
